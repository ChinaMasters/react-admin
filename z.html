<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聊天框</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  li {
    list-style: none;
  }

  .textRight {
    text-align: right;
  }

  .triangle {
    width: 300px;
  }

  .triangle li {
    padding: 10px;
    margin-bottom: 10px;
  }

  .triangle li span {
    position: relative;
    border-radius: 7px;
    background-color: #9EEA6A;
    padding: 6px 10px 8px 10px;
    z-index: 1;
  }

  .triangle li span:before,
  .triangle li span:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border: 8px solid transparent;
    position: absolute;
    top: 10px;
  }

  .triangle li.textLeft span:before {
    border-right: 8px solid #9EEA6A;
    left: -16px;
  }

  .triangle li.textRight span:after {
    border-left: 8px solid #9EEA6A;
    right: -16px;
  }
</style>

<body>
  <div class="triangle">
    <ul>
      <li class="textLeft"><span>how are you ?</span></li>
      <li class="textRight"><span>fine, thank you !</span></li>
    </ul>
  </div>
  <script>
    class D {
      constructor(age, email) {
        this.age = age
        this.email = email
      }
      static test() {
        console.log(10)
      }
    }
    class E extends D {
      constructor(age, email, weight) {
        super(age + 'E', email + 'E') //这里的super指向的是父类
        this.weight = weight
        console.log(this.a)
      }
      a = 566
      getData() {
        console.log(this.age + ':' + this.email)
      }
    }
    let e1 = new E(10, '100@qq.com', 100)
    console.log(e1) //E {age: "10E", email: "100@qq.comE", weight: 100}
    E.test() //10,说明父类的静态方法可以被子类继承；但同理实例对象无法访问
    e1.getData()
  </script>
</body>

</html>
